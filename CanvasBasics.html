<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Drawing with Canvas</title>
</head>
<body>
	<div style="text-align: center; margin:100px; ">
		<canvas id="canvas" height="400" width="600" style="border:1px solid #000000;"></canvas>
	</div>
	<script>
		var c = document.getElementById("canvas");
		var ctx = c.getContext("2d");
		/* Filled Rectanngle/Square  */
		ctx.fillStyle = "Gold";
		ctx.fillRect(50,50,100,100);
		/* Unfilled Rectangle/Square  */
		ctx.strokeRect(160,50,100,100);
		/* A line */
		ctx.lineWidth = "2";
		ctx.moveTo(270,50);
		ctx.lineTo(370,150);
		ctx.stroke();	
		/* Quarter circle */
		ctx.lineWidth = "1";
		ctx.beginPath();
		ctx.arc(50,210,50,0,Math.PI/2);
		ctx.stroke();
		/* Half circle */
		ctx.beginPath();
		ctx.arc(160,210,50,0,Math.PI);
		ctx.stroke();
		/* Full circle */
		ctx.beginPath();
		ctx.arc(270,210,50,0,Math.PI*2);
		ctx.stroke();
	</script>
</body>
</html>
